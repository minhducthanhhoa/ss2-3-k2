<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const employee = {
            name:"",
            age:0,
        };

        const employees = [
            {
                name: "Nguyễn Văn A",
                age: 21,
            },
            {
                name: "Nguyễn Văn B",
                age: 30,
            },
            {
                name: "Nguyễn Văn C",
                age: 19,
            }
        ];

        function sortEmployee(arr, type){
            if(type === "Increase"){
                arr.sort((a,b) => a.age - b.age);
            } else if(type === "Decrease"){
                arr.sort((a,b) => b.age - a.age);
            }
            return arr;
        }

        console.log(sortEmployee(employees, "Increase"));
        console.log(sortEmployee(employees, "Decrease"));
    </script>
